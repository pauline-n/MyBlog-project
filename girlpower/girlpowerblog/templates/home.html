{% extends 'base.html' %} {% block content %}

<h1>Girl Power Blog Posts</h1>

<ul>
  {% for blog in object_list %}
  <li>
    <a href="{% url 'blogdetails' blog.pk %}">{{ blog.title }}</a> <br />
    - {{ blog.author.first_name }}<br />
    {{ blog.body }} <br />
    <a href="{% url 'updatepost' blog.pk %}">Edit</a> -
    <a href="{% url 'deletepost' blog.pk %}">Delete</a>
  </li>

  {% endfor %}
</ul>
{% endblock %}
